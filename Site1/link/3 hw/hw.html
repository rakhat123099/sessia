<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>CALC HW</title>
    <link rel="stylesheet" href="../rub2/css/hw.css"> 
</head>
<body class="dene">
	<div class="otst">
	<div>
        <input id="first" />
    </div>
	
	<div id="operator_btns" class="buttons">
	  <button id="sum" onclick="op='+'">+</button>
	  <button id="minus" onclick="op='-'">-</button>
	  <button id="times" onclick="op='*'">x</button>
	  <button id="divide" onclick="op='/'">/</button>
	</div>

	<div>
	<input id="second" />
	<br>
    </div>
	
	<button onclick="sanau()">result</button>

	<div class="result">
	    <p id="result"></p>
    </div>
	
	<script>
	  
	var op; 

	  
	function sanau() {
	  	
	    var result;
	    var fac=1;
	    var n = Number(document.getElementById("first").value);
	    var m = Number(document.getElementById("second").value);
	   
	    switch (op) {
	      case '+':
	        result = n + m;
	        break;
	      case '-':
	        result = n - m;
	        break;
	      case '*':
	        result = n * m;
	        break;
	      case '/':
	        result = n / m;
	        break;
	    }

	    if(n>m){
            for(i=1;i<=n;i++){
                fac*=i;
            }
        }
        else if(m>n){
            for(i=1;i<=m;i++){
                fac*=i;
            }
        }
        else if(n==m){
            for(i=1;i<=n;i++){
                fac*=i;
            }
        }
        else{
            alert("Проверьте веденные данные");
            fac=0;
            result=0;
        }
        alert("Факториал числа = "+fac);
	    document.getElementById("result").innerHTML = result;

	  }
	</script>
    </div>
</body>
</html>
